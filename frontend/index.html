<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HOME AI Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      padding: 20px;
    }
    #chat {
      max-width: 800px;
      margin: auto;
    }
    .msg {
      margin-bottom: 12px;
      white-space: pre-wrap;
    }
    .user {
      color: #60a5fa;
    }
    .ai {
      color: #34d399;
    }
    textarea {
      width: 100%;
      height: 60px;
      margin-top: 10px;
      background: #020617;
      color: white;
      border: 1px solid #334155;
      padding: 8px;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
      background: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="chat"></div>

<textarea id="input" placeholder="Ask HOME..."></textarea>
<button onclick="send()">Send</button>

<script src="app.js"></script>
</body>
</html>
